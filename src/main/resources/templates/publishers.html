<!DOCTYPE html>
<html>
  <head>
    <title>Publishers</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>List of Publishers</h1>
    <a href="/">Back to Homepage üè†</a>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Bio</th>
          <th>
            Actions
            <p style="font-size: 10px; color: gray; font-weight: 100">
              can't delete due relations constraints
            </p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="publisher: ${publishers}">
          <td th:text="${publisher.id}"></td>
          <td th:text="${publisher.name}"></td>
          <td th:text="${publisher.publisher}"></td>
          <td>
            <form id="deleteForm">
              <button>
                <a
                  onclick="return false"
                  th:href="@{/api/publishers/{id}/delete(id=${publisher.id})}"
                  class="btn btn-danger"
                  >Delete</a
                >
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <form th:action="@{/api/publishers}" th:object="${publisher}" method="POST">
      <div class="form-group">
        <label for="name">Publisher name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Valve inc."
          required
          minlength="2"
          maxlength="50"
        />
        <small class="error-message"
          >Please enter a valid org name (2-50 characters).</small
        >
      </div>
      <div class="form-group">
        <label for="publisher">Bio</label>
        <input
          type="text"
          id="publisher"
          name="publisher"
          placeholder="Video game developer & publisher "
          required
          maxlength="100"
        />
        <small class="error-message"
          >Please enter a valid publisher (max 100 characters).</small
        >
      </div>
      <div class="form-group">
        <button type="submit">Add Org.</button>
      </div>
    </form>

    <script>
      function deletePublisher(book) {
        console.log(book);
        book.prbookDefault();
        if (confirm('Are you sure you want to delete this publisher?')) {
          const form = book.target.closest('form');
          const url = new URL(
            form.getAttribute('action'),
            window.location.origin
          );
          const xhr = new XMLHttpRequest();
          xhr.open('DELETE', url.toString(), true);
          xhr.onload = function () {
            if (xhr.status === 204) {
              // Reload the page or update the publisherlist
              location.reload();
            } else {
              alert(
                "Failed to delete the publisher, u can't delete the default publishers for now :). \n though you can delete the newly created ones!"
              );
            }
          };
          xhr.send();
        }
      }
    </script>
  </body>
</html>
