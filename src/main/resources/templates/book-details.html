<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    h2 {
      color: #555;
    }

    p {
      color: #777;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Book Details</h1>

<h2 th:text="${book.name}"></h2>
<p th:text="${book.description}"></p>

<h3>Renters:</h3>
<ul>
  <li th:each="renter : ${book.renters}" th:text="${renter.name}"></li>
</ul>

<a th:href="@{/api/books}" class="btn btn-primary">Back to Books</a>
</body>
</html>
