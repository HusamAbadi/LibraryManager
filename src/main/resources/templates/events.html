<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <h1>Events</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Publisher</th>
          <th>Author</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over the events and display the data -->
        <tr th:each="event : ${events}">
          <td th:text="${event.id}"></td>
          <td th:text="${event.name}"></td>
          <td th:text="${event.description}"></td>
          <td th:text="${event.publisher.name}"></td>
          <td th:text="${event.author.name}"></td>
          <td th:text="${event.date}"></td>
        </tr>
      </tbody>
    </table>

    <h2>Create Event</h2>
    <form method="post" action="/api/events">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        name="description"
        required
      /><br /><br />

      <label for="publisher">Publisher:</label>
      <select id="publisher" name="publisher" required>
        <!-- Iterate over the publishers and display them as options -->
        <option
          th:each="publisher : ${publishers}"
          th:value="${publisher.id}"
          th:text="${publisher.name}"
        ></option></select
      ><br /><br />

      <label for="author">Author:</label>
      <select id="author" name="author" required>
        <!-- Iterate over the authors and display them as options -->
        <option
          th:each="author : ${authors}"
          th:value="${author.id}"
          th:text="${author.name}"
        ></option></select
      ><br /><br />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required /><br /><br />

      <input type="submit" value="Create" />
    </form>
  </body>
</html>
