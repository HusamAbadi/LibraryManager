<!DOCTYPE html>
<html>
<head>
    <title>Event Manager</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Event Manager</h1>
<a href="/">Home üè†</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Attendees</th>
        <th>Organizer</th>
        <th>Presenter</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of events -->
    <tr th:each="event : ${events}">
        <td th:text="${event.name}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.date}"></td>
        <td th:text="${event.attendees}"></td>
        <td th:text="${event.organizer.name}"></td>
        <td th:text="${event.presenter.name}"></td>
    </tr>
    </tbody>
</table>

<form th:action="@{/api/events}" th:object="${event}" method="POST">
    <div class="form-group">
        <label for="name">Event Name</label>
        <input type="text" id="name" name="name" placeholder="Event Name" required>
    </div>
    <div class="form-group">
        <label for="description">Event Description</label>
        <input type="text" id="description" name="description" placeholder="Event Description" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" placeholder="2023-06-10" required>
    </div>
    <div class="form-group">
        <label for="attendees">Attendees</label>
        <input type="number" id="attendees" name="attendees" placeholder="100" required>
    </div>
    <div class="form-group">
        <label for="organizer">Organizer</label>
        <select id="organizer" name="organizer.id">
            <option th:each="organizer : ${organizers}" th:value="${organizer.id}" th:text="${organizer.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="presenter">Presenter</label>
        <select id="presenter" name="presenter.id">
            <!-- Placeholder option -->
            <option value="">Select Organizer First</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit">Create Event</button>
    </div>
</form>

<script>
    // Function to fetch presenter options based on the selected organizer
    function getPresentersByOrganizer(organizerId) {
        fetch(`/api/presenters/organizer/${organizerId}/html`)
            .then(response => response.text())
            .then(html => {
                // Update the presenter options
                const presenterSelect = document.getElementById("presenter");
                presenterSelect.innerHTML = html;
            })
            .catch(error => console.error(error));
    }

    // Event listener for the organizer selection
    const organizerSelect = document.getElementById("organizer");
    organizerSelect.addEventListener("change", function() {
        const selectedOrganizerId = this.value;
        // Fetch presenter options based on the selected organizer
        getPresentersByOrganizer(selectedOrganizerId);
    });

    // Trigger change event on page load to fetch initial presenter options
    organizerSelect.dispatchEvent(new Event('change'));

</script>





</body>
</html>
